<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WebGL Playground</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/monokai-sublime.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
	<!-- Add the GLSL language module -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/glsl.min.js"></script>
	<style>
		body {
			background-color: #121212;
			color: #ffffff;
			font-family: Helvetica, sans-serif;
			margin: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px;
		}

		canvas {
			display: block;
			border: 1px solid gray;
			width: 90%;
			height: 60vh;
		}
	</style>
</head>

<body>
	<div style="width: 100%; text-align: center;">
		<button id="prev" style="margin: 10px;">←</button>
		<button id="next" style="margin: 10px;">→</button>
	</div>
	<canvas id="myCanvas"></canvas>
	<div id="shaderName" style="margin-top: 20px; font-size: 18px; color: #ffffff;"></div>
	<pre id="shaderCode" style="width: 90%; max-height: 40vh; overflow: auto; background: #1e1e1e; color: #dcdcdc; padding: 10px; font-size: 14px; border: 1px solid #333; margin-top: 10px;">
		<code class="language-glsl"></code>
	</pre>
	<script src="main.js" type="module"></script>
	<script>hljs.highlightAll();</script>

</body>

</html>
