<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WebGL Playground</title>
	<style>
		body {
			background-color: #121212;
			color: #ffffff;
			font-family: Helvetica, sans-serif;
			margin: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		canvas {
			display: block;
			border: 1px solid gray;
			width: 90%;
			height: 90%;
		}
	</style>
</head>

<body>
	<button id="prev" style="position: absolute; left: 20px; top: 50%;">←</button>
	<canvas id="myCanvas"></canvas>
	<div id="shaderName" style="position: absolute; bottom: 60px; width: 100%; text-align: center; font-size: 18px; color: #ffffff;"></div>
	<pre id="shaderCode" style="position: absolute; bottom: 0; left: 5%; width: 90%; max-height: 40%; overflow: auto; background: #1e1e1e; color: #dcdcdc; padding: 10px; font-size: 14px; border: 1px solid #333;"></pre>
	<button id="next" style="position: absolute; right: 20px; top: 50%;">→</button>
	<script src="main.js" type="module"></script>

</body>

</html>
